<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Alberto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #mensaje {
            margin-top: 20px;
            font-size: 1.2em;
            color: #764ba2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Hola Alberto! ðŸ‘‹</h1>
        <p>Bienvenido a tu pÃ¡gina web. Este es un ejemplo sencillo con HTML, CSS y JavaScript.</p>
        <button id="miBoton">Haz clic aquÃ­</button>
        <div id="mensaje"></div>
    </div>

    <script>
        const boton = document.getElementById('miBoton');
        const mensaje = document.getElementById('mensaje');
        let contador = 0;

        boton.addEventListener('click', function() {
            contador++;
            mensaje.textContent = `Â¡Has hecho clic ${contador} ${contador === 1 ? 'vez' : 'veces'}!`;
            
            // Cambiar el color del mensaje aleatoriamente
            const colores = ['#667eea', '#764ba2', '#e74c3c', '#2ecc71', '#f39c12'];
            mensaje.style.color = colores[Math.floor(Math.random() * colores.length)];
        });
    </script>
</body>
</html>
